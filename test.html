<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EhabGM | لوحة تحكم المدير</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #1a237e; /* Deep Blue */
            --secondary-color: #2962ff; /* Bright Blue */
            --background-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --bot-message-bg: #e9e9eb;
            --user-message-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --font-family: 'Tajawal', sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
        }
        .container {
            max-width: 1400px;
            margin: auto;
            padding: 20px;
        }
        header {
            background: var(--card-bg);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--primary-color);
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        header h1 {
            margin: 0;
            font-weight: 800;
            color: var(--primary-color);
        }
        
        .section-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .stat-card .icon-wrapper {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stat-card .stat-info h3 {
            margin: 0 0 5px;
            font-size: 1.1em;
            color: #555;
        }
        .stat-card .stat-info p {
            margin: 0;
            font-size: 2em;
            font-weight: 800;
            color: var(--primary-color);
        }

        /* Chatbot Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 16px;
            overflow: hidden;
            background: #f9f9f9;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: var(--card-bg);
        }
        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-family: var(--font-family);
            font-size: 1em;
        }
        .send-btn {
            background: var(--user-message-bg);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            margin-right: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 90%;
        }
        .message .text {
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .bot-message { align-items: flex-start; }
        .bot-message .text { background-color: var(--bot-message-bg); border-bottom-right-radius: 4px; }
        .user-message { align-items: flex-end; }
        .user-message .text { background: var(--user-message-bg); color: white; border-bottom-left-radius: 4px; }
        .typing-indicator { display: flex; align-items: center; }
        .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: #aaa; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(3) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        .quick-replies { display: flex; flex-wrap: wrap; padding: 5px 10px 0; justify-content: flex-start; }
        .quick-reply-btn { background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color); padding: 6px 12px; border-radius: 15px; margin: 5px; cursor: pointer; font-size: 0.9em; transition: background-color 0.3s, color 0.3s; }
        .quick-reply-btn:hover { background-color: var(--primary-color); color: white; }
    </style>
</head>
<body>

    <header>
        <h1>لوحة تحكم المدير</h1>
    </header>

    <div class="container">
        <!-- Stats Section -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="icon-wrapper"><i data-feather="shopping-bag"></i></div>
                <div class="stat-info">
                    <h3>الطلبات الجديدة</h3>
                    <p id="new-orders-stat">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-wrapper"><i data-feather="users"></i></div>
                <div class="stat-info">
                    <h3>إجمالي العملاء</h3>
                    <p id="total-clients-stat">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-wrapper"><i data-feather="target"></i></div>
                <div class="stat-info">
                    <h3>الحملات النشطة</h3>
                    <p id="active-campaigns-stat">0</p>
                </div>
            </div>
        </section>

        <!-- Chatbot Section -->
        <section class="chatbot-section">
             <h2 class="section-title">المساعد الذكي 🤖</h2>
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div id="quick-replies-container"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="اكتب أمرك هنا (مثلاً: اعرض الطلبات الجديدة)...">
                    <button id="send-btn" class="send-btn">➤</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- SUPABASE CONFIGURATION ---
        const supabaseUrl = 'https://kcnsubwxwynckntemfqx.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjbnN1Ynd4d3luY2tudGVtZnF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5OTQyNDUsImV4cCI6MjA2OTU3MDI0NX0.RBiOLn9cJkf_JOyLs54NHRmllfPTZM1UAFBanZkBYk8';
        
        const { createClient } = supabase;
        const dbClient = createClient(supabaseUrl, supabaseAnonKey);

        // --- UI ELEMENTS ---
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const quickRepliesContainer = document.getElementById('quick-replies-container');

        // --- CHATBOT FUNCTIONS ---
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            const textDiv = document.createElement('div');
            textDiv.classList.add('text');
            textDiv.innerHTML = text;
            messageDiv.appendChild(textDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = `<div class="message bot-message"><div class="text typing-indicator"><span></span><span></span><span></span></div></div>`;
            chatBox.insertAdjacentHTML('beforeend', indicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = chatBox.querySelector('.typing-indicator');
            if (indicator) indicator.parentElement.parentElement.remove();
        }
        
        function showQuickReplies(replies) {
            quickRepliesContainer.innerHTML = '';
            if (!replies || replies.length === 0) return;
            const container = document.createElement('div');
            container.classList.add('quick-replies');
            replies.forEach(reply => {
                const button = document.createElement('button');
                button.classList.add('quick-reply-btn');
                button.textContent = reply;
                button.onclick = () => { handleUserInput(reply); quickRepliesContainer.innerHTML = ''; };
                container.appendChild(button);
            });
            quickRepliesContainer.appendChild(container);
        }

        async function botResponse(userMessage) {
            showTypingIndicator();
            const lowerCaseMessage = userMessage.toLowerCase().trim();
            let response = "عفواً، لم أفهم الأمر. يمكنك تجربة أحد الأوامر المقترحة.";
            let quickReplies = ["عرض الطلبات الجديدة", "كم عدد العملاء؟", "ملخص الحملات النشطة"];

            if (lowerCaseMessage.includes('الطلبات الجديدة')) {
                const { data, error } = await dbClient.from('orders').select('id, status, created_at, users(name), services(service_name)').eq('status', 'pending');
                if (error || !data) {
                    response = "حدث خطأ أثناء جلب الطلبات.";
                } else if (data.length === 0) {
                    response = "لا توجد طلبات جديدة حالياً.";
                } else {
                    response = `لديك ${data.length} طلبات جديدة:<br><ul>`;
                    data.forEach(order => {
                        response += `<li><b>الطلب #${order.id.substring(0, 8)}:</b> خدمة "${order.services.service_name}" للعميل "${order.users.name}"</li>`;
                    });
                    response += "</ul>";
                }
            } else if (lowerCaseMessage.includes('عدد العملاء')) {
                const { count, error } = await dbClient.from('users').select('*', { count: 'exact', head: true }).eq('role', 'client');
                response = error ? "خطأ في جلب البيانات." : `إجمالي عدد العملاء المسجلين هو: <b>${count}</b> عميل.`;
            } else if (lowerCaseMessage.includes('الحملات النشطة')) {
                 const { data, error } = await dbClient.from('campaigns').select('id, platform, budget, users(name)').eq('status', 'active');
                 if (error || !data) {
                    response = "حدث خطأ أثناء جلب الحملات.";
                } else if (data.length === 0) {
                    response = "لا توجد حملات نشطة حالياً.";
                } else {
                    response = `يوجد ${data.length} حملات نشطة:<br><ul>`;
                    data.forEach(campaign => {
                        response += `<li><b>حملة ${campaign.platform}:</b> بميزانية ${campaign.budget} للعميل (غير محدد في هذا الاستعلام)</li>`;
                    });
                    response += "</ul>";
                }
            } else if (lowerCaseMessage.startsWith('ابحث عن العميل')) {
                const clientName = userMessage.replace('ابحث عن العميل', '').trim();
                const { data, error } = await dbClient.from('users').select('*').ilike('name', `%${clientName}%`).limit(1);
                if (error || data.length === 0) {
                    response = `لم يتم العثور على عميل بالاسم "${clientName}".`;
                } else {
                    const client = data[0];
                    response = `تم العثور على العميل:<br>
                                <b>الاسم:</b> ${client.name}<br>
                                <b>البريد الإلكتروني:</b> ${client.email}<br>
                                <b>رقم الهاتف:</b> ${client.phone_number}`;
                }
            }

            setTimeout(() => {
                removeTypingIndicator();
                addMessage(response, 'bot');
                showQuickReplies(quickReplies);
            }, 1000);
        }
        
        function handleUserInput(message) {
             if (message.trim()) {
                addMessage(message, 'user');
                botResponse(message);
                chatInput.value = '';
            }
        }

        sendBtn.addEventListener('click', () => handleUserInput(chatInput.value));
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput(chatInput.value);
        });

        // --- DATABASE INTERACTIONS & DASHBOARD ---
        async function fetchDashboardStats() {
            console.log('Fetching dashboard stats...');
            // Get new orders count
            const { count: ordersCount, error: ordersError } = await dbClient.from('orders').select('*', { count: 'exact', head: true }).eq('status', 'pending');
            if (!ordersError) document.getElementById('new-orders-stat').textContent = ordersCount;

            // Get total clients count
            const { count: clientsCount, error: clientsError } = await dbClient.from('users').select('*', { count: 'exact', head: true }).eq('role', 'client');
            if (!clientsError) document.getElementById('total-clients-stat').textContent = clientsCount;

            // Get active campaigns count
            const { count: campaignsCount, error: campaignsError } = await dbClient.from('campaigns').select('*', { count: 'exact', head: true }).eq('status', 'active');
            if (!campaignsError) document.getElementById('active-campaigns-stat').textContent = campaignsCount;
        }


        // --- INITIALIZATION ---
        // Observer for animations (optional, for visual flair)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.section, .stat-card').forEach(el => observer.observe(el));

        // Load all dynamic data when the page is ready
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            fetchDashboardStats();
            
            const welcomeMessage = "أهلاً بك يا مدير  EhabGM! أنا مساعدك الذكي، جاهز لتنفيذ أوامرك.";
            setTimeout(() => {
                 addMessage(welcomeMessage, 'bot');
                 showQuickReplies(["عرض الطلبات الجديدة", "كم عدد العملاء؟", "ملخص الحملات النشطة"]);
            }, 500);
        });

    </script>
</body>
</html>
